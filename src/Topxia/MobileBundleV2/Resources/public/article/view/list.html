<ion-content>
	<ion-list>
	  <ion-item ng-repeat="article in articles">
	    <a href="#/detail/{{ article.id}}">
		        <div class="ui-list-img" ng-style="{ 'width' : article.thumb ? auto : 0}">
		            <span style="background-image:url({{ article.thumb}})"></span>
		        </div>
		        <div class="ui-list-info">
		            <h4>{{ article.title | limitTo:15}}</h4>
		            <p ng-bind-html="article.body | limitTo:40"></p>
		        </div>
	           </a>
	  </ion-item>
	</ion-list>
	
	<div class="ui-center low-height" ng-show="isShowLoadMore">
	    <div class="ui-btn" ng-click="loadMore()">加载更多</div>
	</div>
	<section class="ui-notice" ng-show="isEmpty">
	      <i></i>
	      <p>没有相关资讯</p>
	</section>
</ion-content>
