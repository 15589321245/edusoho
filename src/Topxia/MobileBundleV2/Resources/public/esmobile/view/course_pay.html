<ion-header-bar class="bar-positive">
<a class="button button-icon iconfont icon-arrowback" back="go">
</a>

<h1 class="title">
  <span>
    确认订单
  </span>
</h1>
</ion-header-bar>

<ion-view>
  <ion-content class="course-paybody">
  	<div class="list">

	  <a class="item item-divider">
	    确认个人信息
	  </a>
	  <label class="item item-input item-icon-right">
	    <span class="input-label">姓名</span>
	    <input type="text" placeholder="姓名" ng-model="data.userProfile.truename">
	     <i class="icon iconfont icon-chevronright"></i>
	  </label>

	  <label class="item item-input item-icon-right">
	    <span class="input-label">手机</span>
	    <input type="text" placeholder="手机" ng-model="data.userProfile.mobile">
	     <i class="icon iconfont icon-chevronright"></i>
	  </label>

	  <a class="item item-divider">
	    购买课程/直播/班级
	  </a>

	  <a class="item item-thumbnail-left">
	      <img ng-src="{{ data.course.middlePicture }}">
	      <h2>{{ data.course.title }}</h2>
	      <p class="pay-price">{{ data.course.price | formatPrice }}</p>
	  </a>
	  <div class="coupon" ng-if="data.isInstalledCoupon">
		  <a class="item item-divider">
		    优惠信息
		  </a>
		  <a class="item item-icon-left item-icon-right" href="#/coursecoupon/{{ data.course.id }}">
		    <i></i>
		    优惠 
		    <span class="pay-price">{{ coupon.decreaseAmount }}</span>
		     <i class="icon iconfont icon-chevronright"></i>
		  </a>
	  </div>
	  <a class="item item-divider">
	  	<p>
	  		需支付:<span class="pay-price right">{{ data.course.price - coupon.decreaseAmount | formatPrice }}</span>
	  	</p>
	    
		<button class="button button-full button-yellow" ng-click="pay()">
		    去支付
	  	</button>
	  </a>
	</div>
   </ion-content>
</ion-view>
