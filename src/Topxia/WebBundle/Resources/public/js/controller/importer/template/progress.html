<div class="modal-dialog">
    <div class="modal-content">
        <div class="modal-header">
            <h4 class="modal-title">{{'批量导入'|trans}}</h4>
        </div>
        <div class="modal-body">
            <div id="import-progress" class="package-update-progress">
                <div class="progress progress-striped active">
                    <div class="progress-bar progress-bar-success" style="width: 0%"></div>
                </div>
                <div class="text-success progress-text">

                </div>
            </div>
        </div>
        <div class="modal-footer">
            <a data-loading-text="{{'正在完成导入, 请稍等...'|trans}}" class="btn btn-primary hidden js-finish-import-btn" href="javascript:;">{{'完成导入'|tra}}</a>
            <span class="text-danger js-import-progress-text hidden">{{'正在导入, 请勿关闭当前窗口...'|trans}}</span>
        </div>
    </div>
</div>
