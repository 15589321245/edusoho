testpaper.course.rule.tips: "【Rule of normal course】 ##【普通课程规则】\n  <br>\n  1.Free Course：User should login site and the course is free to learn.<br> ##1.免费课程：即免费的课程，必须要登录才能加入学习。<br>\n  2.Free Task：The task selected the checkbox [free task], has \"free\" tag before the title.<br> ##2.免费任务：即勾选了任务标题旁【免费任务】的任务，任务标题前，有“免费”标签。<br>\n  3.Free Watch：The task configured the free watch duration and \"free watch\" tag, only cloud video provides the feature \"free watch\".<br> ##3.免费试看：即设置了试看时长并且有“试看”标签的任务，目前只有云视频支持试看。<br>\n  4.Admin could enable feature [free task allows unlogin users watching] in [Admin]-[System]-[Course Setting]-[Course].<br> ##4.管理员可在【管理后台】-【系统】-【课程设置】-【课程】中开启【免费任务允许未登录用户观看】。<br>\n  <br>\n  【Rule of live course】<br> ##【直播课程规则】<br>\n  1.Live Course must set the limitation of course members, otherwise users can't purchase this course.<br> ##1.直播课程，必须设置课程人数才能发布，否则用户无法加入/购买课程。<br>\n  2.Course members not equal the live purchased members, members participate in each live wouldn't more than live purchased members.<br> ##2.课程人数≠购买的直播人数，每场直播参与的最大人数≤购买的直播人数。<br>\n  3.If course members more than live purchased members, some members may not be able to enter the live room<br> ##3.若课程人数＞购买的直播人数，可能会出现部分用户无法进入直播教室的情况。<br>\n  4.If the live has replay video, all users could watch the replay only if they purchase the course.<br> ##4.若直播有回放视频，未参与直播过程的用户，只要加入课程，也可观看回放。<br>\n"
